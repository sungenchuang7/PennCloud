<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn Cloud</title>
</head>
<body>
    <div class="email-container">
        <!-- Insert message here using c++ code -->
        <button id="delete-btn">Delete</button>
        <button id="reply-btn">Reply</button>
        <button id="forward-btn">Forward</button>
    </div>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function() {
            const currentURL = window.location.href;
            const lastIndex = currentURL.lastIndexOf('/');
            const stringAfterLastSlash = currentURL.substring(lastIndex + 1);
            const bodyData = "message_id=" + stringAfterLastSlash + "&";
            const options = {
                method: 'POST',
                headers: {
                'Content-Type': 'text/plain'
                },
                body: bodyData
            };

            fetch('/delete-email', options)
                .then(response => {
                if (!response.ok) {
                    throw new Error('Response was not ok');
                }
                return response;
                })
                .then(data => {
                console.log('POST request successful', data);
                alert('Message deleted sucessfully');
                })
                .catch(error => {
                console.error('There was a problem with the POST request:', error);
                alert('Error in deleting message. Please try again.');
                });
        });

        document.getElementById('reply-btn').addEventListener('click', function() {
            // TODO: Implement reply
            alert('Replying to email...');
        });

        document.getElementById('forward-btn').addEventListener('click', function() {
            // TODO: Implement forward
            alert('Forwarding email...');
        });
    </script>
</body>
</html>
